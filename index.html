<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>

    <form id="my-form">
        <fieldset class="name">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="info-name">
                <label for="event-name">Nome</label>
                <input type="text" name="" id="event-name">
            </div>

            <div class="info-name">
                <label for="event-last-name">Sobrenome</label>
                <input type="text" name="" id="event-last-name">
            </div>


        </fieldset>

        <fieldset class="contact">
            <label for="event-email">Email <Span>(digite um email válido)</Span></label>
            <input required type="email" name="" id="event-email">

            <label for="event-password">Senha <Span>(mínimo de 6 caracteres)</Span></label>
            <input minlength="6" required type="password" name="" id="event-password">
        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="" id="event-mentor">
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <h1>Primeira mentoria</h1>
        </fieldset>

        <fieldset id="date">
            <div class="info-date-text">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="event-date">
            </div>
            <div class="info-date">
                <label for="event-beging">Das</label>
                <input type="time" name="" id="event-beging">
            </div>
            <div class="info-date">
                <label for="event-end">Até</label>
                <input type="time" name="" id="event-end">
            </div>
        </fieldset>

        <fieldset>
            <h1>Segunda mentoria</h1>
        </fieldset>

        <fieldset id="date">
            <div class="info-date-text">
                <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="event-date2">
            </div>
            <div class="info-date">
                <label for="event-beging2">Das</label>
                <input type="time" name="" id="event-beging2">
            </div>
            <div class="info-date">
                <label for="event-end2">Até</label>
                <input type="time" name="" id="event-end2">
            </div>
        </fieldset>

    </form>

    <footer form="my-form">
        <input type="submit" value="Salvar evento">
    </footer>
</body>

</html>
